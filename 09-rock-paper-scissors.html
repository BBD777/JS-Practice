<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper scissors New</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');">
      Rock</button>
 
    <button onclick="
      playGame('paper');
      ">Paper</button>
    
    <button onclick="
        playGame('scissors');
        ">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0 ;
      localStorage.removeItem('score');
      updateScoreElement();
      ">Reset score</button>

    <p>Amazon Shipping Calculator</p>
        <input placeholder="cost of order" 
    class="js-cost-input" onkeydown = handleCostkeyDown();>
    <button onclick="
    calculateTotal();"
    >Calculate</button>
    <p class = "js-total-cost"></p>

    <script>
function handleCostkeyDown(){
  if (event.key ==='Enter'){
    calculateTotal();
  }
}

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value) ;
      if (cost < 40){
        cost = cost + 10;
        console.log(cost);
      }
      document.querySelector('.js-total-cost').innerHTML = `Â£${cost}`;
    }
      const myLocalStorage = localStorage.getItem('score');
   
      let score =  JSON.parse(myLocalStorage);
      // can do logic as !score doers same as below
      if (score === null){
          const score ={
          wins: 0,
          losses: 0,
          ties: 0
        };
        console.log(score);
      } 

      updateScoreElement();

      function playGame(playerMove){
        const computerMove = pickComputerMoves();
        let result =  '';
        //reset()
        if (playerMove ==='rock'){
            if (computerMove === 'rock'){
              result = 'tie';
            } else if (computerMove === 'paper') {
              result = 'lose'; 
            } else if (computerMove === 'scissors') {
              result = 'win';
            }
        } else if (playerMove ==='paper'){
          if (computerMove === 'rock'){
              result = 'win';
            } else if (computerMove === 'paper') {
              result = 'tie'; 
            } else if (computerMove === 'scissors') {
              result = 'lose';
            }
        } else if (playerMove ==='scissors'){
            if (computerMove === 'rock'){
              result = 'lose';
            } else if (computerMove === 'paper') {
              result = 'win'; 
            } else if (computerMove === 'scissors') {
              result = 'tie';
            }
        }  
        switch (result){
          case 'win': {
            score.wins +=1;
            break;
          }
          case 'lose':{
            score.losses +=1;
            break;
          }
          case 'tie': {
            score.ties +=1;
            break;
          }
        }

        localStorage.setItem('score', JSON.stringify(score));
      
        updateScoreElement();

        document.querySelector('.js-moves').innerHTML =`You ${result}`;
        document.querySelector('.js-result').innerHTML = `you ${playerMove} - ${computerMove}`;
      }

      function updateScoreElement() {
        document.querySelector('.js-score')
          .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function pickComputerMoves() {
        const randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
