<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    
    <button
      onclick="
      playGame('rock');">
      ROCK
  </button>
 
    <button
      onclick="
      playGame('paper');">
      Paper
    </button>
    
    <button
      onclick="
        playGame('scissors');">
        Scissors
    </button>

    <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0 ">
      Reset score
    </button>

    <script>
      const score ={
        wins: 0,
        losses: 0,
        ties: 0
      };

      console.log(json.parse(localStorage.getItem('score')));
      

      function playGame(playerMove){
        const computerMove = pickComputerMoves();
        let result =  '';
        //reset()
        if (playerMove ==='rock'){
            if (computerMove === 'rock'){
              result = 'tie';
            } else if (computerMove === 'paper') {
              result = 'lose'; 
            } else if (computerMove === 'scissors') {
              result = 'win';
            }
        } else if (playerMove ==='paper'){
          if (computerMove === 'rock'){
              result = 'win';
            } else if (computerMove === 'paper') {
              result = 'tie'; 
            } else if (computerMove === 'scissors') {
              result = 'lose';
            }
        } else if (playerMove ==='scissors'){
            if (computerMove === 'rock'){
              result = 'lose';
            } else if (computerMove === 'paper') {
              result = 'win'; 
            } else if (computerMove === 'scissors') {
              result = 'tie';
            }
        }  
        switch (result){
          case 'win': {
            score.wins +=1;
            break;
          }
          case 'lose':{
            score.losses +=1;
            break;
          }
          case 'tie': {
            score.ties +=1;
            break;
          }
        }
        localStorage.setItem('score', JSON.stringify(score));
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. you ${result}. Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
      }

      function pickComputerMoves() {
        const randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
